    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b4044;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color:  #f59b47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        }

      background-color: #00f2ff;
      color: white;
      padding: 15px;
    }

        input[type="text"],
        input[type="number"],
        input[type="button"] {
            width: calc(15% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        label {
            color: #ecf0f1;
        }

        p {
            color: #ecf0f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>

        <label for="nth">Input your number here:</label>
        <br><br>
        <input type="text" id="nth" name="nth" autocomplete="off">
        <br><br>
        <input type="button" value="Calculate" onclick="factorial()">
        <br><br>
        <label for="factor" id="factor">Factorial: </label>
        <br><br>
        <label for="sum" id="sum">Sum: </label>
        <br><br>
        <label for="mean" id="mean">Average: </label>

        <p id="endli"></p>
    </div>

    <script>
        function factorial(){
            var i, f, r, a, m, n;

            i = 1;
            f = 1;
            r = 1;
            a = 0;
            m = 0;

            n = document.getElementById("nth").value * 1;

            while (i <= n) {
                f = f * i;
                i++;
            }
            document.getElementById("factor").innerHTML = 'Factorial: ' + f;

            i = 1;

            do {
                r = r * i;
                a = a + r;
                i++;
            } while (i <= n);
            document.getElementById("sum").innerHTML = 'Sum: ' + a;

            m = a / n;
            document.getElementById("mean").innerHTML = 'Average: ' + m;
        }
    </script>
