<body>
  <div class="container">
    <h2>Unit Conversion</h2>

    <label for="value">Enter a value:</label>
    <input type="number" id="value" placeholder="Enter value" required>
    
    <label for="conversionType">Choose conversion type:</label>
    <select id="conversionType">
        <option value="1">Fahrenheit to Celsius</option>
        <option value="2">Celsius to Fahrenheit</option>
        <option value="3">Meters to Feet</option>
        <option value="4">Feet to Meters</option>
    </select>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById('value').value);
            const conversionType = document.getElementById('conversionType').value;
            let result;

            switch (conversionType) {
                case '1':
                    result = (value - 32) * (5 / 9);
                    document.getElementById('result').innerHTML = `${value} Fahrenheit is ${result.toFixed(2)} Celsius.`;
                    break;
                case '2':
                    result = (value * (9 / 5)) + 32;
                    document.getElementById('result').innerHTML = `${value} Celsius is ${result.toFixed(2)} Fahrenheit.`;
                    break;
                case '3':
                    result = value * 3.28084;
                    document.getElementById('result').innerHTML = `${value} Meters is ${result.toFixed(2)} Feet.`;
                    break;
                case '4':
                    result = value / 3.28084;
                    document.getElementById('result').innerHTML = `${value} Feet is ${result.toFixed(2)} Meters.`;
                    break;
                default:
                    document.getElementById('result').innerHTML = 'Invalid conversion type.';
                    break;
            }
        }
    </script>
